<div class="row project-item">
  <div class="col-5">
    <div class="card project-card container">
      <div class="card-body row card-width">
        <div class="col">
          <a style="cursor: pointer">
            <h2 class="card-title">{{project.name}}</h2>
            <p class="card-subtitle mb-2 text-muted">{{project.stack}}</p>
            <p class="card-text">{{project.description}}</p>
          </a>
          <button *ngIf='project.caseStudy' class="btn btn-link" type="button">Case Study</button>
          <button *ngIf='!project.caseStudy' class="btn btn-link" type="button">Live Demo</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-7">
    <a style="cursor: pointer">
      <img *ngFor="let imgPath of project.imagePaths" [src]="imgPath" alt="{{project.name}}" class="img-responsive"
        style="max-height: 250px;">
    </a>
  </div>
</div>
